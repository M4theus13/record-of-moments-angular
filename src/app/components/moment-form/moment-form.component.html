<form>
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" name="" id="" required placeholder="Coloque um título">
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea name="" id="" required placeholder="Descreva o momento"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque uma foto para esse momento:</label>
        <input type="file">
    </div>
    <input type="submit" value="{{btnText}}">
</form>
